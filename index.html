<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      header {
        text-align: center;
      }

      #logo {
        max-width: 500px;
        width: 90%;
        margin: 0 auto;
        padding: 10px;
        box-sizing: border-box;
        position: fixed;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1;
        transition: top 0.3s ease-in-out, filter 0.3s ease-in-out;
      }

      .image-container {
        position: relative;
        margin: 0;
        overflow: hidden;
      }

      img {
        width: 100%;
        display: block;
      }

      .image-description {
        position: absolute;
        bottom: 10%;
        left: 10%;
        padding: 10px;
        /* background-color: rgba(255, 255, 255, 0.9); */
        box-sizing: border-box;
        /* border-radius: 20px; */
        width: 90%;
        max-width: 90%;
        margin: 0;
        font-size: 4em;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var logo = document.getElementById("logo");
        var images = document.querySelectorAll(".image-container img");

        function checkLogoAndBackgroundContrast() {
          var background = getComputedStyle(images[0]).backgroundColor;

          if (window.scrollY === 0) {
            logo.src = "images/work/darinmurray_logos_large_dark.png";
          } else {
            logo.src = "images/work/darinmurray_logos_large_light.png";
          }

          if (isDarkBackground(background)) {
            logo.src = "images/work/darinmurray_logos_large_dark.png";
          } else {
            logo.src = "images/work/darinmurray_logos_large_light.png";
          }
        }

        function isDarkBackground(color) {
          var rgb = color.match(/\d+/g);
          var brightness =
            (parseInt(rgb[0]) * 299 +
              parseInt(rgb[1]) * 587 +
              parseInt(rgb[2]) * 114) /
            1000;
          return brightness < 128;
        }

        window.addEventListener("scroll", checkLogoAndBackgroundContrast);
        window.addEventListener("resize", checkLogoAndBackgroundContrast);
        checkLogoAndBackgroundContrast();
      });
    </script>
    <title>Darin Murray</title>
  </head>
  <body>
    <header>
      <div id="logo">
        <img
          src="images/work/darinmurray_logos_large_dark.png"
          alt="Darin Murray Logo"
        />
      </div>
    </header>

    <div class="image-container">
      <img
        src="images/work/office_head_shot.JPG"
        alt="Image 1"
        style="background-color: #f0f0f0"
      />
      <div class="image-description">
        <p>Description for Image 1.</p>
      </div>
    </div>

    <div class="image-container">
      <img
        src="images/work/IMG_6708.JPG"
        alt="Image 2"
        style="background-color: #e0e0e0"
      />
      <div class="image-description">
        <p>Description for Image 2.</p>
      </div>
    </div>

    <div class="image-container">
      <img
        src="images/work/American_Traveler_detail_2.jpg"
        alt="Image 3"
        style="background-color: #d0d0d0"
      />
      <div class="image-description">
        <p>Description for Image 3.</p>
      </div>
    </div>

    <div class="image-container">
      <img
        src="images/work/background_image.png"
        alt="Image 4"
        style="background-color: #c0c0c0"
      />
      <div class="image-description">
        <p>Description for Image 4.</p>
      </div>
    </div>

    <div class="image-container">
      <img
        src="images/work/Marketing_feature_01.jpg"
        alt="Image 5"
        style="background-color: #b0b0b0"
      />
      <div class="image-description">
        <p>Description for Image 5.</p>
      </div>
    </div>
  </body>
</html>
